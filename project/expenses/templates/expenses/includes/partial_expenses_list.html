{% load buttons %}
<table class="table table-striped table-hover">
    <thead class="thead-light">
        <th>Date</th>
        <th>expense_type</th>
        <th>Sub expense_type</th>
        <th class="text-right">Quantity</th>
        <th class="text-right">Price</th>
        <th class="text-right">Account</th>
    </thead>
    <tbody>
        {% for item in objects %}
        {% url 'expenses:expenses_update' item.id as url_update %}
        <tr data-url="{{ url_update }}">
            <td>{{ item.date }}</td>
            <td>{{ item.expense_type }}</td>
            <td>{{ item.expense_name }}</td>
            <td class="text-right">{{ item.quantity }}</td>
            <td class="text-right" {% if item.remark %}data-toggle="tooltip" data-html="true" data-placement="right" title="{{ item.remark|linebreaks}}" style="border-right: 5px solid lightgreen;"{% endif %}>{{ item.price }}</td>
            <td class="text-right" {% if item.exception %} style="border-right: 5px solid red;"{% endif %}>{{ item.account }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script crossorigin="anonymous" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<style>
    .tooltip.show p {
        text-align: left;
    }
</style>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
