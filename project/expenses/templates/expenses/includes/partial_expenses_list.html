{% load buttons %}
<table class="table table-striped table-hover">
    <thead class="thead-light">
        <th>Date</th>
        <th>Category</th>
        <th>Sub Category</th>
        <th class="text-right">Quantity</th>
        <th class="text-right">Price</th>
        <th class="text-right">Account</th>
    </thead>
    <tbody>
        {% for item in objects %}
        {% url 'expenses:expenses_update' item.id as url_update %}
        <tr data-url="{{ url_update }}">
            <td>{{ item.date }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.sub_category }}</td>
            <td class="text-right">{{ item.quantity }}</td>
            <td class="text-right">{{ item.price }}</td>
            <td class="text-right" {% if item.exception %} style="border-right: 5px solid red;"{% endif %}>{{ item.account }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
