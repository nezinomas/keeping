{% load crispy_forms_tags %}

<form novalidate method="post" id="search_form">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col my-0 py-0">
            {{ form.search|as_crispy_field }}
        </div>
        <div class="form-group col-auto">
            <input type="submit" name="search" value="Search" id="search_btn" class="btn btn-secondary btn-sm search_click text-right my-auto" data-url="{% url 'expenses:expenses_search' %}">
        </div>
    </div>
</form>

<style>
    #search_btn {
        margin-top: 0.05rem!important;
        width: 3.65rem;
        text-align: center!important;
    }
</style>
