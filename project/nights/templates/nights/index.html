{% extends 'base.html' %}
{% load static %}


{% block head %}
<script src="https://code.highcharts.com/highcharts.src.js"></script>
{% endblock head %}


{% block content %}

<div class="row mt-2">
    <div class="col-lg-12" style="background-color: aliceblue;">
        {% url 'nights:nights_new' as url_nights %}
        <button type="button" class="btn btn-sm btn-outline-success js-create" data-url="{{ url_nights }}"><i class="fas fa-plus"></i> PridÄ—ti</button>
    </div>
</div>

<div class="row my-3">
    <div class="col text-center" id="info_row">{{ info_row }}</div>
</div>

<div class="row mt-2">
    <div class="col-lg-6" id="chart_weekdays">{{ chart_weekdays }}</div>
    <div class="col-lg-6" id="chart_months">{{ chart_months }}</div>
</div>

<div id="chart_year">{{ chart_year }}</div>

{% include 'modal.html' %}

<script>
    $(document).on('hidden.bs.modal', '#modal-form', function () {
        var url = `{% url 'nights:reload_stats' %}`;

        $.ajax({
            url: url,
            data: {
                'ajax_trigger': '1'
            },
            success: function (data) {
                var blocks = ['info_row', 'chart_weekdays', 'chart_months', 'chart_year']
                for(i = 0; i < blocks.length; i++) {
                    var name = `#${blocks[i]}`;
                    var block = $(data).filter(name).html();
                    $(name).html(block);
                }
            }
        });
    });
</script>

{% endblock content %}
