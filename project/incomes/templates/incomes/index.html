{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/css-loader.css' %}">
<script src="{% static 'js/reload_stats.js' %}"></script>

<style>
    .incomes-types-col {
        margin-top: .6rem;
    }
</style>
{% endblock head %}


{% block content %}
<!-- Loader -->
<div class="loader loader-default" id="loader"></div>

{% url 'incomes:incomes_new' as url_incomes %}
{% url 'incomes:incomes_type_new' as url_incomes_type_new %}
<div class="row gx-2">
    <div class="col-lg-8">
        <div class="row my-2">
            <div class="col" id="search_form_data">{{ search }}</div>
            <div class="col-auto text-end">
                <button type="button" class="btn btn-sm btn-outline-success w5" data-url="{{ url_incomes }}"><i class="bi bi-plus"></i>{% translate 'Incomes' context 'incomes button' %}</button>
            </div>
        </div>
        <div class="row">
            <div id="ajax-content" class="col">{{ incomes }}</div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="row my-2">
            <div class="col-lg-12 text-end">
                <button type="button" class="btn btn-sm btn-outline-success" data-url="{{ url_incomes_type_new }}"><i class="bi bi-plus"></i>{% translate 'Incomes type' context 'income type button' %}</button>
            </div>
        </div>

        <div class="row incomes-types-col">
            <div id="ajax-content-categories" class="col">{{ categories }}</div>
        </div>
    </div>
</div>

{% endblock content %}
