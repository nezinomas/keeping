<table class="table table-striped table-hover">
    <thead class="thead-light">
        <th>Data</th>
        <th>Iš sąskaitos</th>
        <th>Į sąskaitą</th>
        <th class="text-right">Suma</th>
        {% if fees %}<th class="text-right">Mokesčiai</th>{% endif %}
    </thead>
    <tbody>
        {% for item in items %}
        {% url url_name item.id as url %}
        <tr data-url="{{ url }}">
            <td>{{ item.date }}</td>
            <td>{{ item.from_account }}</td>
            <td>{{ item.to_account }}</td>
            <td class="text-right">{{ item.price }}</td>
            {% if fees %}<td class="text-right">{{ item.fee }}</td>{% endif %}
        </tr>
        {% empty %}
        <tr class="table-warning text-center">
            <td colspan="{% if fees %}5{% else %}4{% endif %}" class="py-2"><b>{{ year }}</b> metais įrašų nėra.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
