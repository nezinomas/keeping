<div class="info_row">
    <span>Perskaitytos: </span> <h6 class="mr-3 ml-1">{{ readed|floatformat:0 }}</h6>
    <span>Skaitomos: </span> <h6 class="mr-3 ml-1">{{ reading|floatformat:0 }}</h6>

</div>
