<div class="info_row">
    <span>Perskaitytos: </span> <h6 class="me-3 ms-1">{{ readed|floatformat:0 }}</h6>
    <span>Skaitomos: </span> <h6 class="me-3 ms-1">{{ reading|floatformat:0 }}</h6>
    {% if target %}
    <span>Tikslas: </span>
    <h6 class="me-3 ms-1">
        <a role="button" data-url="{% url 'books:books_target_update' target.id %}" class="js-create no-hover">{{ target.quantity }}</a>
    </h6>
    {% endif %}
</div>
