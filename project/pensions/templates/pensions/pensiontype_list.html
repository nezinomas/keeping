{% load i18n %}

<div class="accordion" id="accordion_p1">
    <div class="accordion-item">
        <div class="accordion-header" id="heading_p1">
            <button class="accordion-button collapsed btn-sm rounded-top" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse_p1" aria-expanded="false" aria-controls="collapse_p1">{% translate 'Pensions' %}</button>
        </div>
        <div id="collapse_p1" class="accordion-collapse collapse show" aria-labelledby="heading_p1" data-bs-parent="#accordion_p1">
            <div class="accordion-body">
                {% for object in object_list %}
                <div class="list-group-item">{{ object.title }}
                    <span class="edit-icon">
                        <button type="button" hx-get="{% url 'pensions:type_update' object.pk %}" hx-target="#dialog" class="btn btn-super-sm edit"><i class="bi bi-pencil-fill"></i></button>
                    </span>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
