<div class="list-group mb-2">
    <div class="list-group-item list-group-item-action list-group-item-primary">Fondai</div>
    {% for item in items %}
    {% url 'savings:savings_type_update' item.id as url_update %}
    <div class="list-group-item list-group-item-action dblclick" data-url="{{ url_update }}">
        {% if item.closed %}<strike>{{ item.title }}</strike> <i>u≈ædaryta {{ item.closed|safe }}</i>{% else %}{{ item.title }}{% endif %}
        <span style="position: absolute; top: .25rem; right: 5px; display: block;"><button type="button" data-url="{{ url_update }}" class="btn btn-super-sm btn-outline-info js-create">Edit</button>
    </div>
    {% endfor %}
</div>
