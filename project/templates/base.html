<!DOCTYPE html>{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/app_global.css' %}">
    {% block head %}{% endblock head %}

    <title>Bookkeeping</title>
  </head>

  <body>
    {% block body %}
    <!-- top navidation bar -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand navbar-light bg-light">
        <ul class="nav nav-pills">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">2019</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">2018</a>
              <a class="dropdown-item" href="#">2017</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if '/expenses/' in request.path %}active{% endif %}" href="{% url 'expenses:expenses_list' %}">Expenses</a>
          </li>
        </ul>
      </nav>

      <div class="row mx-0 my-2">
        <div class="col">
          {% block content %}{% endblock content %}
        </div>
      </div>
    </div>
    {% endblock body %}
  </body>
</html>
