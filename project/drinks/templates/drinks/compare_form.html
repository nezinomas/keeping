{% load crispy_forms_tags %}
{% load i18n %}

<form novalidate method="post" id="compare_form" class="row d-flex gx-1 align-items-center">
    {% csrf_token %}
    <div class="col align-self-start"></div>
    <div class="col-3">{{ form.year1|as_crispy_field }}</div>
    <div class="col-3 align-self-start">{{ form.year2|as_crispy_field }}</div>
    <div class="col-auto align-self-start"><input type="button" name="date_filter" value="{% translate 'Filter' %}" class="btn btn-secondary btn-sm filter_click" data-url="{% url 'drinks:compare' %}"></div>
</form>
