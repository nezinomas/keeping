{% load i18n %}

<table class="table table-sm caption-top">
    <caption>{% translate 'Last time I had a drink' %}</caption>
    <thead>
        <tr>
            <th class="text-start">Data</th>
            <th>{% translate 'Number of days' %}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="text-start">{% if date %}{{ date|date:"Y-m-d" }}{% else %}{% translate 'No data' %}{% endif %}</td>
            <td>{{ delta }}</td>
        </tr>
    </tbody>
</table>
