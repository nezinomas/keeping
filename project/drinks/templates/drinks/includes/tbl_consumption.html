{% load cell_format %}
{% load i18n %}
{% load slippers %}

<table class="table table-hover stats">
    <thead class="thead-light">
        <tr class="top-text">
            {% var drink_type=request.user.drink_type|title %}
            <th colspan="2">{% translate drink_type %} ({% translate 'drunk' %})</th>
        </tr>
        <tr class="top">
            <th>{% translate 'pcs' %}</th>
            <th class="text-end">ml</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            {% if qty %}
            <td class="text-start">{{ qty|floatformat:1 }}</td>
            <td class="{{ target|compare:avg }}">{{ avg|floatformat:1 }}</td>
            {% else %}
            <td colspan="2">{% translate 'No data' %}</td>
            {% endif %}
        </tr>
    </tfoot>
</table>
