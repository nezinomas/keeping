{% load table_cell %}
<table class="table table-striped table-hover stats">
    <thead class="thead-light">
        <tr class="top-text"><th colspan="5">Vidutiniškai suvartojamas Std AV</th></tr>
        <tr class="top">
            <th></th>
            <th class="text-end">Viso</th>
            <th class="text-end">Per dieną</th>
            <th class="text-end">Per savaitę</th>
            <th class="text-end">Per mėnesį</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr {% if 'AV' in item.title %}class="table-warning bor"{% endif %}>
            <td class="text-start"><span class="ms-2">{{ item.title }}</span></td>
            {% cell item.total %}
            {% cell item.per_day %}
            {% cell item.per_week %}
            {% cell item.per_month %}
        </tr>
        {% empty %}
        <tr><td colspan="5">Nėra duomenų</td></tr>
        {% endfor %}
    </tbody>
</table>
