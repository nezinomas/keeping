{% load i18n %}

<table class="main">
    <caption>{% translate 'Last time I had a drink' %}</caption>
    <thead>
        <tr>
            <th class="text-left">Data</th>
            <th>{% translate 'Number of days' %}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="text-left">{% if ctx.date %}{{ ctx.date|date:"Y-m-d" }}{% else %}{% translate 'No data' %}{% endif %}</td>
            <td>{{ ctx.delta }}</td>
        </tr>
    </tbody>
</table>
