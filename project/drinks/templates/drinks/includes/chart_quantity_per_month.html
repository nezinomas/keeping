<div id="container-for-quantity"></div>
<script>
    $(function () {
       Highcharts.chart('container-for-quantity', {
        chart: {
            type: 'column',
        },
        title: {
            text: ''
        },
        xAxis: {
            lineColor: '#000',
            lineWidth: 2,
            // gridLineWidth: 1,
            // tickmarkPlacement: 'on',
            categories: [
                'Sausis',
                'Vasaris',
                'Kovas',
                'Balandis',
                'Gegužė',
                'Birželis',
                'Liepa',
                'Rugpjūtis',
                'Rugsėjis',
                'Spalis',
                'Lapkritis',
                'Gruodis'
            ],
            labels: {
                style: {
                    fontSize: '10px',
                    fontFamily: 'Calibri, Verdana',
                },
                rotation: -45,
            }
        },
        yAxis: {
            title: {
                text: ''
            },
            labels: {
                style: {
                    fontSize: '10px',
                    fontFamily: 'Calibri, Verdana',
                }
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            shared: true,
            headerFormat: '',
            pointFormat: '{series.name}: <b>{point.y:.1f}</b><br/>',
            style: {
                fontSize: '12px',
                fontFamily: 'Calibri, Verdana',
            }
        },
        plotOptions: {
            bar: {
                grouping: false,
                shadow: false,
                pointWidth: 13,
            }
        },
        series: [{
            name: 'Kiekis',
            color: 'rgba(166,193,110,0.8)',
            data: {{ data|safe }},
            pointPadding: 0,
            pointPlacement: 0,
            // borderColor: 'grey',
            dataLabels: {
                enabled: true,
                rotation: 0,
                color: '#000',
                align: 'left',
                format: '{point.y:.1f}',
                y: -1,
                style: {
                    fontSize: '9px',
                    fontWeight: 'bold',
                    fontFamily: 'Verdana, sans-serif',
                    textOutline: false
                }
            }
        }]
    });
});
</script>
