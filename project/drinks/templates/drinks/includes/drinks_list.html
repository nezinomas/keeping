{% load buttons %}{% load humanize %}
<table class="table table-striped table-hover">
    <thead class="thead-light">
        <th>Data</th>
        <th class="text-right">Kiekis</th>
    </thead>
    <tbody>
        {% for item in items %}
        {% url 'drinks:drinks_update' item.id as url_update %}
        <tr data-url="{{ url_update }}">
            <td>{{ item.date }}</td>
            <td class="text-right">{{ item.quantity }}</td>
        </tr>
        {% empty %}
        <tr class="table-warning text-center">
            <td colspan="6" class="py-2"><b>{{ request.user.profile.year|title }}</b> metais įrašų nėra.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
