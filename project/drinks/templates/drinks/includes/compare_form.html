{% load i18n %}

<div class="row">
    <div>
        <b>{% translate 'Year comparison' %}</b>
    </div>

    <form novalidate method="post" hx-post="{% url 'drinks:compare_two' %}" hx-target="#compare-form-and-chart">
        {% csrf_token %}
        <c-form-body :form=form />
        <button type="submit" class="button-secondary" name="search">{% translate 'Filter' %}</button>
    </form>
</div>

<div id="chart-compare-two-container"></div>

{% if chart.serries  %}
    {{chart|json_script:"chart-compare-two-data"}}
    <script>chartCompare('chart-compare-two-data', 'chart-compare-two-container')</script>
{% endif %}
