{% load i18n %}

<table class="table table-striped table-hover stats">
    <thead class="thead-light">
        <tr class="top-text"><th colspan="3">{% translate 'Max per day' %}</th></tr>
        <tr class="top">
            <th class="text-end">{% translate 'ml' %}</th>
            <th class="text-end">{% translate 'pcs' %}</th>
            <th class="text-end"></th>
        </tr>
    </thead>
    <tfoot>
        {% for item in items %}
        {% url 'drinks:target_update' item.id as url_update %}
        <tr data-url="{{ url_update }}" class="dblclick">
            <td>{{ item.quantity|floatformat:1 }}</td>
            <td>{{ item.max_bottles|floatformat:0 }}</td>
            <td class="w3"><button type="button" data-url="{{ url_update }}" class="btn btn-super-sm btn-outline-info">{% translate 'Edit' %}</button></td>
        </tr>
        {% empty %}
        <tr><td colspan="3">{% translate 'No goal set' %}</td></tr>
        {% endfor %}
    </tfoot>
</table>
