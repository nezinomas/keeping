{% load i18n %}

<table class="table table-striped table-hover stats">
    <thead class="thead-light">
        <tr class="top-text"><th colspan="3">{% translate 'Max per day' %}</th></tr>
        <tr class="top">
            <th class="text-end">{% translate 'ml' %}</th>
            <th class="text-end">{% translate 'pcs' %}</th>
            <th class="text-end"></th>
        </tr>
    </thead>
    <tfoot>
        {% for obj in object_list %}
        {% url 'drinks:target_update' obj.id as url_update %}
        <tr hx-get="{{url_update}}" hx-trigger="dblclick" hx-target="#dialog">
            <td>{{ obj.quantity|floatformat:1 }}</td>
            <td>{{ obj.max_bottles|floatformat:0 }}</td>
            <td class="w3"><button type="button" hx-get="{{url_update}}" hx-target="#dialog" class="btn btn-super-sm btn-outline-info">{% translate 'Edit' %}</button></td>
        </tr>
        {% empty %}
        <tr><td colspan="3">{% translate 'No goal set' %}</td></tr>
        {% endfor %}
    </tfoot>
</table>
