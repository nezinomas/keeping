{% include 'core/generic_form.html' %}

<script>
    $(document).ready(function () {
        document.getElementById('id_quantity').type = 'text';
    });

    var input = document.getElementById("id_quantity");
    input.addEventListener("keyup", function (event) {
        event.preventDefault();

        var val = String(input.value).replaceAll(',', '.');

        input.value = val;
    });
</script>
