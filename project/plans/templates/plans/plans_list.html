{% extends 'base.html' %}
{% load buttons %}


{% block head %}
    {{ form.media }}
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
{% endblock head %}


{% block content %}

{% url 'plans:plans_expenses_new' as url_expenses_new %}
<div class="col-8 pl-0">
    <div class="row my-2">
        <div class="col-10"><h6>Išlaidų planas</h6></div>
        <div class="col-2 text-right">
            <button type="button" class="btn btn-sm btn-outline-success js-create" data-url="{{ url_expenses_new }}"><i class="fas fa-plus"></i> Įrašą</button>
        </div>
    </div>
    <div id="expenses_list" class="dblclick">{{ expenses_list }}</div>
</div>
<div class="col-4 px-0">
    <div class="row my-2">
        <div class="col text-right">
            <button type="button" class="btn btn-sm btn-outline-success js-create" data-url="{{ url_savings_type_new }}"><i class="fas fa-plus"></i> Fondą</button>
        </div>
    </div>
    <div id="ajax-content-categories"></div>
</div>

<div class="modal fade" id="modal-form">
    <div class="modal-dialog modal-md">
        <div class="modal-content"></div>
    </div>
</div>
{% endblock content %}
