<script>
    loadChart('chart-expenses-data', 'chart-expenses-container');

    function loadChart(idData, idContainer) {
        const chartData = JSON.parse(document.getElementById(idData).textContent);

        // convert data
        for (var key in chartData) {
            chartData[key]['y'] /= 100;
        }

        Highcharts.chart(idContainer, {
            chart: {
                type: 'bar',
                height: 485,
            },
            title: {
                text: ''
            },
            xAxis: {
                type: 'category',
                gridLineWidth: 0,
                labels: {
                    style: {
                        fontWeight: 'bold',
                    },
                }
            },
            yAxis: {
                title: {
                    text: ''
                },
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    colorByPoint: true,
                }
            },
            tooltip: {
                headerFormat: '',
                pointFormat: '{point.name}: <b>{point.y:.1f}</b>',
            },
            series: [
                {
                    data: chartData,
                    borderRadius: 0,
                    dataLabels: {
                        enabled: true,
                        color: '#000',
                        align: 'right',
                        format: '{point.y:.0f}', /* one decimal */
                        y: -0.5,
                        style: {
                            fontWeight: 'bold',
                            textOutline: false
                        }
                    }
                },
            ],
        });
    };
</script>
