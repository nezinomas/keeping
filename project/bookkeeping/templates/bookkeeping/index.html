{% extends 'base.html' %}

{% block head %}
<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
{% endblock head %}


{% block content %}
<div class="col-8 pl-0">
    <!-- accounts stats -->
    <div class="row my-2">
        <div class="col-10">
            <h6>Sąskaitos</h6>
        </div>
        <div class="col-2 text-right">
            {% url 'bookkeeping:accounts_worth_new' as url_accounts %}
            <button type="button" class="btn btn-sm btn-outline-success js-create" data-url="{{ url_accounts }}"><i
                    class="fas fa-plus"></i> Įrašą</button>
        </div>
    </div>
    <div class="row my-2">
        <div id="saving_worth" class="col dblclick">{{ accounts }}</div>
    </div>

    <!-- savings -->
    <div class="row my-2">
        <div class="col-10">
            <h6>Fondų vertė</h6>
        </div>
        <div class="col-2 text-right">
            {% url 'bookkeeping:savings_worth_new' as url_expenses_new %}
            <button type="button" class="btn btn-sm btn-outline-success js-create" data-url="{{ url_expenses_new }}"><i class="fas fa-plus"></i> Įrašą</button>
        </div>
    </div>
    <div class="row my-2">
        <div id="saving_worth" class="col dblclick">{{ savings }}</div>
    </div>

</div>

<div class="modal fade" id="modal-form">
    <div class="modal-dialog modal-md">
        <div class="modal-content"></div>
    </div>
</div>

<style>
    tfoot > tr {
        border-top: double #0359b0;
    }
</style>
{% endblock content %}
