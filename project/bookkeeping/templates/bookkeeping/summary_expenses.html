{% extends 'base.html' %}
{% load static %}{% load i18n %}

{% block head %}
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<style>
    .spacer {
        padding-left: 1.5rem;
    }
    .root {
        font-weight: bold;
    }
    #id_types {
        height: 90vh;
    }
    #div_id_types {
        margin-bottom: .25rem!important;
    }
    #search_btn {
        padding-top: 0.15rem!important;
        padding-bottom: 0.15rem!important;
    }
</style>
{% endblock head %}

{% block content %}
<!-- Loader -->
<div class="loader loader-default" id="loader"></div>

<div class="row" id="summary_expenses">{% include 'bookkeeping/includes/summary_expenses_form.html' %}</div>

<script>
    function options_class() {
        $('#id_types option').addClass(function () {
            if(this.value.includes(':')) {
                return 'spacer';
            } else {
                return 'root';
            }
        });
    };

    $(document).ready(options_class);
    $(document).ajaxComplete(options_class);
</script>

{% endblock content %}
