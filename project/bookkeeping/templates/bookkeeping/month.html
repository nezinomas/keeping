{% extends 'base.html' %}
{% load static %}

{% block head %}
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script src="https://code.highcharts.com/modules/bullet.js"></script>

<style>
    .btn-group .btn {
        margin-right: 5px!important;
        border-radius: 0.2rem!important;
    }

    .btn-group .btn:last-child {
        margin-right: 0!important;
    }

    table.stats td.td_expand_day_expenses {
        padding-top: .35rem!important;
        padding-left: .3rem!important;
        padding-right: .3rem!important;
        padding-bottom: 1rem!important;
        background-color: white!important;
    }

    td.td_expand_day_expenses table.stats {
        margin-bottom: 0!important;
    }

    .table tr > td.empty, .table tr > th.empty {
        --bs-table-accent-bg: white!important;
        border-width: 0!important;
    }

    .table.stats .top > th {
        border-bottom: 0.15rem solid black!important;
    }

    .table.stats .top > th.empty {
        border-bottom: 0!important;
    }

    .stats td.td_expand_day_expenses:hover {
        --bs-table-accent-bg: none;
    }

    .table-danger {
        --bs-table-accent-bg: #f8d7da!important;
        font-weight: bold;
    }

    .table-danger.-full {
        --bs-table-accent-bg: #fe536a!important;
        font-weight: bold;
    }

    table.stats td.panel-heading {
        padding: 0!important;
        width: auto !important;
        width: 2.4rem!important;
        min-width: 2.4rem!important;
    }

    .panel-heading  a:before {
        font-family: 'Glyphicons Halflings';
        content: "\e114";
        float: right;
        transition: all 0.5s;
        margin-left: .3rem!important;
        color: #fe536a;
    }

    .panel-heading.active a:before {
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        transform: rotate(180deg);
    }
</style>

{% endblock head %}


{% block content %}

<div id="month_content">
    {% include 'bookkeeping/includes/month_content.html' %}
</div>

<script>
    function myFunction() {
        var x = document.getElementById("chart_expenses");
        var c = document.getElementById("chart_targets");
        if (x.style.display === "none") {
            x.style.display = "block";
            c.style.display = 'none';
        } else {
            x.style.display = "none";
            c.style.display = "block";
        }
    }
</script>

{% endblock content%}
