{% extends 'base.html' %}

{% block head %}

<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script src="https://code.highcharts.com/modules/bullet.js"></script>
<script src="/static/js/chart_month_expenses.js"></script>
<script src="/static/js/chart_month_targets.js"></script>
<style>
.table-danger {
    font-weight: bold;
}
</style>

{% endblock head %}


{% block content %}

<div id="month_content" hx-ext="alpine-morph" hx-swap="morph" hx-target="this" x-data="{show_chart: true}">
    {% include 'bookkeeping/includes/month_content.html' %}
</div>

<div hx-get="{% url 'bookkeeping:month' %}" hx-target="#month_content" hx-trigger="reload from:body"></div>

{% endblock content%}
