{% load slippers %}
{% load get_item %}
{% load math %}
{% load i18n %}
{% load cell_format %}

<tfoot x-show="open">
    <tr>
        <th class="no-right-border"></th>
        {% for row in data %}
        <th class="no-left-border {% if highlight|get_list_val:forloop.counter0 %}{{row|positive_negative}}{% endif %}">{{row|price|cellformat}}</th>
        {% endfor %}
    </tr>
</tfoot>
