{% load crispy_forms_tags %}{% load i18n %}

    <div class="col-2 gy-2">
        <form novalidate method="post" id="search_form" hx-target="#summary_expenses">
            {% csrf_token %}
            {% include 'core/includes/form_errors.html' %}
            <div>
                {{ form.types|as_crispy_field }}

            </div>
            <div>
                <input type="submit" name="search" value="{% translate 'Filter' %}" id="search_btn" class="btn btn-secondary btn-sm search_click text-center w-100">
            </div>
        </form>
    </div>

    <div class="col-10">
        {% if found %}
        <div class="row">
            <div class="col-12" id="chart">{% include 'bookkeeping/includes/summary_expenses_chart.html' %}</div>
        </div>
        <div class="row mt-5">
            <div class="col-12 table-responsive" id="table">{% include 'bookkeeping/includes/summary_expenses_table.html' %}</div>
        </div>
        {% endif %}
    </div>
