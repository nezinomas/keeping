{% load cell_format %}
{% load i18n %}

<table class="table table-hover stats">
    <thead class="thead-light">
        <tr class="top">
            <th></th>
            <th class="text-end">{% translate 'Plan' %}</th>
            <th class="text-end">{% translate 'Fact' %}</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.plan|floatformat:2 }}</td>
            <td class="{{ item.fact|compare:item.plan }}">{{ item.fact|floatformat:2 }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>
