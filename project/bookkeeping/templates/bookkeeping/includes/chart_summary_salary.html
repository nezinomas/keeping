<div id="container-salary-summary"></div>
<script>
    Highcharts.setOptions({
        lang: {
            thousandsSep: '.',
            decimalPoint: ',',
        }
    });
    Highcharts.chart('container-salary-summary', {
        chart: {
            marginBottom: 67,
        },
        title: {
            text: 'Atlyginimas',
        },
        legend: {
            layout: 'horizontal',
            align: 'right',
            verticalAlign: 'top',
            floating: true,
            borderWidth: 0,
            x: -10
        },
        xAxis: {
            min: 0.5,
            max: {{ salary_cnt|safe }},
            lineColor: '#000',
            lineWidth: 2,
            gridLineWidth: 1,
            tickmarkPlacement: 'on',
            categories: {{ salary_categories|safe }},
            labels: {
                style: {
                    fontSize: '10px',
                    fontFamily: 'Calibri, Verdana',
                },
            },
        },
        yAxis: {
            labels: {
                formatter: function () {
                    if (this.value >= 100) return Highcharts.numberFormat(this.value / 1000, 1) + "k";
                    return Highcharts.numberFormat(this.value, 0);
                },
                style: {
                    fontSize: '10px',
                    fontFamily: 'Calibri, Verdana',
                },
            },
            title: {
                text: ''
            },

        },
        tooltip: {
            pointFormat: '<b>{point.y:,.0f}</b><br/>',
                style: {
                    fontSize: '13px',
                    fontFamily: 'Calibri, Verdana',
                },
        },
        plotOptions: {
            area: {
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.0f}',
                    verticalAlign:'top',
                    color: '#77933c',
                    style: {
                        textOutline: 0,
                    },
                },
                enableMouseTracking: false,
                fillOpacity: 0.65,
            },
            line: {
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.0f}',
                    y: -5,
                    color: '#2d5f2e',
                    style: {
                        textOutline: 0,
                    },
                },
                enableMouseTracking: false,
            }
        },
        series: [
        {
            name: 'Vidutinis atlyginimas, €',
            data: {{ salary_data_avg|safe }},
            type: 'area',
            color: '#98bc62',
        }, {
            name: 'Vidutinės pajamos, €',
            data: {{ balance_income_avg|safe }},
            type: 'line',
            color: '#2d5f2e',
        },
        ],
    });
</script>
