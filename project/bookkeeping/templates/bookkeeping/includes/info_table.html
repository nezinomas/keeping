{% load table_cell %}
<table class="table table-striped table-hover table-sm stats">
    <thead>
        <tr class="top">
            {% for t in title %}<th class="text-end">{{ t }}</th>{% endfor %}
        </tr>
    </thead>
    <tfoot>
        <tr>
            {% for d in data %}{% cell d tag='th' %}{% endfor %}
        </tr>
    </tfoot>
</table>
