{% load i18n %}

<form novalidate
    method="post"
    id="search-form"
    hx-get="{{ url }}"
    hx-target="{{ target }}"
    hx-swap="innerHTML"
    hx-indicator="#indicator"
    x-data="{ search_str: '' }">

        <input type="search" name="search"
            id="id_search"
            class="form-control"
            placeholder="{% translate 'Search' %}..."
            aria-label="{% translate 'Search' %}"
            x-model="search_str"
            {% if hightlight_tab %}@keyup.enter="openTab = '13'"{% endif %}>

        <button type="submit" class="button-secondary" name="search" x-model="search_str">{% translate 'Search' %}</button>
        {{" "}}
        <button type="button"
            class="button-secondary"
            hx-get="{{ reset_url }}"
            hx-target="{{ target }}"
            @click="search_str = ''; {% if hightlight_tab %}openTab = '{{hightlight_tab}}';{% endif %}">
            {% translate 'Reset' %}
        </button>
</form>
