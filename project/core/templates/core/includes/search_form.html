{% load crispy_forms_tags %}

<form novalidate method="post" id="search_form" class="row d-flex gx-1 align-items-center">
    {% csrf_token %}
    <div class="col align-self-start">
        {{ form.search|as_crispy_field }}
    </div>
    <div class="col-auto align-self-start">
        <input type="submit" name="search" value="Search" id="search_btn" class="btn btn-secondary btn-sm search_click text-end" data-url="{{ url }}">
    </div>
</form>
