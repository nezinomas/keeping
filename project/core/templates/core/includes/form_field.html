{% load widget_tweaks %}

<div id="id_{{ field.html_name }}">
{% if field.errors %}
    {{ field|add_class:"form-control-my is-invalid" }}
    <span class="invalid-feedback">{% for error in field.errors %}<b>{{ error }}</b>{% endfor %}</span>
{% else %}
    {{ field|add_class:"form-control-my" }}
{% endif %}
</div>
