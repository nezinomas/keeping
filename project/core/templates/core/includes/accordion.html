{% load i18n %}
<div class="accordion" id="accordion">
    <div class="accordion-header" id="heading_1">
        <button class="accordion-button collapsed btn-sm rounded-top" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapse_1" aria-expanded="false" aria-controls="collapse_1">{{ title }}</button>
    </div>
    <div id="collapse_1" class="accordion-collapse collapse show" aria-labelledby="heading_1" data-bs-parent="#accordion">
        <div class="accordion-body list-group list-group-flush">
            {% for object in object_list %}
            {% url ''|add:url_name object.id as url_update %}
            <div class="list-group-item list-group-item-action" hx-get="{{url_update}}" hx-target="#dialog">
                {% if object.closed %}<s>{{ object.title }}</s> <i>{% translate 'closed' %} {{ object.closed|safe }}</i>{% else %}{{ object.title }}{% endif %}
                <span class="edit-icon">
                    <button type="button" hx-get="{{url_update}}" hx-target="#dialog" class="btn btn-super-sm edit no-hover"><i class="bi bi-pencil-fill"></i></button>
                </span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
