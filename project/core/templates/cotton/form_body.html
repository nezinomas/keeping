{% load i18n %}
{% load crispy_forms_tags %}


{% include 'core/form_errors.html' %}

{% for field in form %}
    {% if not field.is_hidden %}

        {% if field.html_name == 'total_sum' %}
            <!-- add price field -->
            <div class="item-price">
                {{ field|as_crispy_field }}
                <div id="div_sum_prices">
                    <button type="button" id="add_price" class="button-secondary">{% translate 'Add' %}</button>
                </div>
            </div>
        {% else %}
            {{ field|as_crispy_field }}
        {% endif %}

    {% endif %}
{% endfor %}
