{% load charts %}
{% load i18n %}

<div id="container-for-balance"></div>
<script>
    $(function () {
        var categoryLabels = {% months %};

    Highcharts.setOptions({
        lang: {
            thousandsSep: '.',
            decimalPoint: ',',
        }
    });

    Highcharts.chart('container-for-balance', {
        chart: {
            marginBottom: 67,
        },
        title: {
            text: '',
        },
        legend: {
            layout: 'horizontal',
            align: 'right',
            verticalAlign: 'top',
            floating: true,
            borderWidth: 0,
        },
        xAxis: {
            min: 0.49,
            max: categoryLabels.length - 1.49,
            categories: categoryLabels,
            type: 'category',
            lineColor: '#000',
            lineWidth: 2,
            gridLineWidth: 1,
            tickmarkPlacement: 'on',
            labels: {
                style: {
                    fontSize: '10px',
                    fontFamily: 'Calibri, Verdana',
                },
                rotation: -45,
            },
        },
        yAxis: {
            labels: {
                formatter: function () {
                    if (this.value >= 100) return Highcharts.numberFormat(this.value / 1000, 1) + "k";
                    return Highcharts.numberFormat(this.value, 0);
                },
                style: {
                    fontSize: '10px',
                    fontFamily: 'Calibri, Verdana',
                },
            },
            title: {
                text: ''
            },
        },
        tooltip: {
            split: true,
            pointFormat: '{series.name}: <b>{point.y:,.0f} â‚¬</b><br/>',
                style: {
                    fontSize: '13px',
                    fontFamily: 'Calibri, Verdana',
                },
        },
        credits: {
            enabled: false
        },
        plotOptions: {
            area: {
                fillOpacity: 0.5
            }
        },
        series: [{
            type: 'area',
            name: '{% translate "Incomes" %}',
            data: {{ incomes }},
            color: '#77933c'
        }, {
            type: 'area',
            name: '{% translate "Expenses" %}',
            data: {{ expenses }},
            color: '#c0504d'
        }]
    });
    });
</script>
